<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        contador = prompt("Digite um número: ");
        i = 0;

        while(i <= contador){
            alert("A contagem está em " + i);
            i++;
        }
    </script>
</body>
</html>
